<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>F1 History</title>
</head>
<body>
    <header>
        <h1 class="logo"><span class="f1">F1</span>History</h1>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
                <div class="navbar-start navbar-end">
                    <a class="navbar-item">HOME</a>
                    <a href="#search-section" class="navbar-item">SEARCH</a>
                </div>
            </div>
        </nav>
    </header>
    <div id="hero-section">
        <section class="hero is-halfheight">
            <div class="hero-body">
                    <p>
                        A search site designed to show the yearly standings of the F1 drivers cup
                    </p>
            </div>
        </section>
    </div>
    <!-- Error modal-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content"></div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="columns" id="search-section">
        <form action="#search-section" id="search-form" class="column is-6 is-offset-3">
            <h1 class="year">Search for a year below to see the final driver standings:</h1>
            <input class="input is-focused" type="text" id="search-term" placeholder="Enter Year" />
            <button type="submit" id="search-btn" class="button is-small is-inverted">SEARCH</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
